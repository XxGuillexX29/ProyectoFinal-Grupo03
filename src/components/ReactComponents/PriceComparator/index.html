<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proyecto 02 JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/style.css'>
</head>

<body>
    <main>
        <h1 class="title">PROYECTO JS 02 FPW | Comparador</h1>

        <div class="general-container">

            <section class="add-product-container">
                <h2 class="sub-title">Agregar un Producto</h2>
                <form id="product-form">
                    <input type="text" class="filter-input" id="name" placeholder="Nombre del producto" required>
                    <input type="number" class="filter-input" id="price" placeholder="Precio del producto" required>

                    <select class="filter-input" id="market" required>
                        <option value="" disabled selected>Distribuidor</option>
                        <option value="1">Comodin</option>
                        <option value="2">Carrefour</option>
                        <option value="3">Chango Mas</option>
                        <option value="4">Vea</option>
                        <option value="5">Jaguar</option>
                    </select>

                    <select class="filter-input" id="categorie" required>
                        <option value="" disabled selected>Categoria</option>
                        <option value="1">Lacteos</option>
                        <option value="2">Bebidas</option>
                        <option value="3">Pastas y cereales</option>
                        <option value="4">Carnes / producto animal</option>
                        <option value="5">Frutas y verduras</option>
                        <option value="6">Golocinas</option>
                        <option value="7">Higiene</option>
                        <option value="8">Hogar</option>
                    </select>

                    <button class="page-button" type="button" onclick="agregarProducto()">Agregar</button>
                </form>
            </section>

            <section class="buttons-container">
                <button class="page-button" onclick="mostrarListaDeProductos()">Listar Productos</button>
                <button class="page-button" onclick="filtroMenorPrecio()">Productos m√°s baratos</button>
            </section>

        </div>

        <section class="all-products-container">
            <div id="product-list" class="products-container">
            </div>
        </section>
    </main>

    <script src="../src/main.js"></script>
</body>

</html>
